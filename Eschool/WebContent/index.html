<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>二手校园-后台系统</title>

<link href="css/login_css.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery-1.7.1.js"></script>


<script type="text/javascript">
	function enter() {
		var manager_id = document.getElementById("manager_id").value;
		var manager_pwd = document.getElementById("manager_pwd").value;
		if (manager_id.replace(" ", "") == "") {
			alert("用户名不能为空！");
			document.getElementById("manager_id").focus();
			return false;
		}
		if (manager_pwd.replace(" ", "") == "") {
			alert("密码不能为空!")
			document.getElementById("manager_pwd").focus();
			return false;
		}
		return true;
	}
	
</script>
</head>
<body>
		<div id="login_area">
			<div id="login_box">
				<div id="login_form">
					<form id="submitForm" action="LoginServlet" method="post">
						<div id="login_tip">
							<span id="login_err" class="sty_txt2"></span>
						</div>
						<div>
							 用户名：<input type="text" name="manager_id" class="username" id="manager_id">
						</div>
						<div>
							密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" name="manager_pwd" class="pwd" id="manager_pwd">
						</div>
						<div id="btn_area">
							<input type="submit" class="login_btn" id="login_sub"  value="登  录" onclick="return enter();">
							<input type="reset" class="login_btn" id="login_ret" value="重 置">
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
